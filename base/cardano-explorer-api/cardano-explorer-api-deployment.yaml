apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: cardano-explorer-api
  name: cardano-explorer-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cardano-explorer-api
  template:
    metadata:
      labels:
        io.kompose.service: cardano-explorer-api
    spec:
      containers:
      - env:
        - name: NETWORK
          value: mainnet
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: init0-postgresql-ha-postgresql
              key: postgresql-password
        image: inputoutput/cardano-explorer-api:2.1.3
        imagePullPolicy: Always
        name: cardano-explorer-api
        ports:
        - containerPort: 8100
        resources: {}
        volumeMounts:
        - name: common-env
          mountPath: /run/secrets/common-env
          readOnly: true
        - name: postgres-password
          mountPath: /run/secrets/postgres-password
          readOnly: true
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: common-env
        configMap:
          name: common-env
      - name: postgres-password
        secret:
          secretName: init0-postgresql-ha-postgresql
          items:
          - key: postgresql-password
            path: POSTGRES_PASSWORD
