{{- if .Values.dandelion.metrics_exporter.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dandelion-{{ .Values.cardano.network }}-metrics-exporter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.git.repositoryUrl }}
    targetRevision: {{ .Values.git.targetRevision }}
    path: base/metrics-exporter

  destination:
    namespace: dandelion-{{ .Values.cardano.network }}
    server: {{ .Values.spec.destination.server }}

{{- end }}
